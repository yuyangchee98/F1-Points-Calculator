        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drag and Drop F1 Points Calculator</title>
        <link rel="icon" href="logo.svg" type="image/svg+xml" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
        <link rel="stylesheet" href="css/main.css" />
        <script type="module" src="scripts.js"></script>

        <!-- SEO tags -->
        <meta
            name="description"
            content="A drag and drop F1 Points Calculator that allows you to simulate race results and calculate driver standings."
        />
        <meta
            name="keywords"
            content="F1, Formula 1, drag and drop, Points Calculator, Race Simulator, Driver Standings"
        />
    </head>
    <body>
        <div class="app-layout">
            <!-- Left Sidebar -->
            <aside class="standings-sidebar">
                <div class="standings-section">
                    <h2>Driver Standings</h2>
                    <div id="driver-totals"></div>
                </div>
                <div class="standings-section">
                    <h2>Constructor Championship</h2>
                    <div id="constructor-totals"></div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <h1>F1 Points Calculator</h1>

                <!-- Actions Bar -->
                <div class="actions-bar">
                    <div id="reset-container">
                        <button
                            id="reset-future-button"
                            onclick="resetFutureRaces()"
                        >
                            Reset Your customization
                        </button>
                    </div>
                </div>

                <!-- Social Sharing -->
                <div id="social-sharing-container"></div>

                <!-- Driver selection will be inserted here by JS -->

                <!-- Race Grid -->
                <div class="container" id="race-grid"></div>
            </main>
        </div>

        <footer>
            <p>2024 F1 Points Calculator.</p>
            <p>
                Created by
                <a
                    href="https://yaaaang.com"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Yaaaang</a
                >
            </p>
            <p>
                Open Source on
                <a
                    href="https://github.com/yuyangchee98/F1-Points-Calculator"
                    target="_blank"
                    rel="noopener noreferrer"
                    >GitHub</a
                >
            </p>
        </footer>
